<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <title>Authentification</title>
 </head>

    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
    <div class="container text-center" >
        <div class="row justify-content-center">
            <form class="form-signin" data-bitwarden-watching="1">
                <br>
                <h1 class="h3 mb-6 font-weight-normal">Se connecter</h1>
                <label for="inputEmail" class="sr-only">Adresse Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="row align-items-center justify-content-center">
                    <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me">Se souvenir de moi
                            </label>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="link link-xs link--style-3">Mot de passe oublié ?</a>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">
                        <a href="#" class="link link-xs link--style-3">S'inscrire</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="link link-xs link--style-3">Changer le mot de passe</a>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
                <p class="mt-5 mb-3 text-muted">© EventBrite 2021</p>
            </form>
        </div>
    </div>
<hr>
<br>

    </body>
</html>
